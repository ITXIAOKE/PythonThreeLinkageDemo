<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页显示省级地区城市</title>
</head>
<body>

<ul>
    {% for area in page.object_list %}
        <li>{{ area.atitle }}</li>
    {% endfor %}
</ul>
{% for pindex in page.paginator.page_range %}
    {% if pindex == page.number %}
        {{ pindex }}
    {% else %}
        <a href="/part_area{{ pindex }}/">{{ pindex }}</a>
    {% endif %}
{% endfor %}

</body>
</html>
